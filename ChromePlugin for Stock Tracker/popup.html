<!DOCTYPE html>
<html>
<head>
  <title>Indian Stock Price Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .stock-item {
      display: flex;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    
    .stock-item label {
      margin-left: 10px;
      flex-grow: 1;
    }
    
    .price-info {
      margin-left: 10px;
      font-weight: bold;
    }
    
    .change-positive {
      color: green;
    }
    
    .change-negative {
      color: red;
    }
    
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    
    #lastUpdate {
      margin-top: 5px;
      font-size: 0.8em;
      color: #666;
    }
    
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Indian Stock Price Tracker</h2>
  <div id="stockList"></div>
  <button id="refreshPrices">Refresh Prices</button>
  <div id="status"></div>
  <div id="lastUpdate"></div>
  <script src="popup.js"></script>
</body>
</html>
